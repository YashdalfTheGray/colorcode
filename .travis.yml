language: go

go:
  - "1.12"

env:
  - GO111MODULE=on

install:
  - go mod download
  - go get github.com/ory/go-acc
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls

script:
  - make coverage
  - $HOME/gopath/bin/goveralls -coverprofile=artifacts/c.out -service=travis-pro -repotoken=$COVERALLS_TOKEN
